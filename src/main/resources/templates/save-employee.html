<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>

    <!--  next 2 lines for bootstrap css  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Employee Directory</h3>
    <hr>

    <h4>Save Employee</h4>
    <br>

    <form action="/employees/" th:object="${employee}" method="POST" class="needs-validation" novalidate>
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First name"
                       required>
                <div class="invalid-feedback">
                    Please provide a first name.
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last name"
                       required>
                <div class="invalid-feedback">
                    Please provide a last name.
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" required>
                <div class="invalid-feedback">
                    Please provide a valid email.
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <hr>
    <a href="/employees/list" class="btn btn-secondary">Back to Employees List</a>

</div>

</body>
</html>
